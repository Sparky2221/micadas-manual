<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MICADAS manual</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@ionic/core/css/ionic.bundle.css" />
  <script type="module" src="https://cdn.jsdelivr.net/npm/@ionic/core/dist/ionic/ionic.esm.js"></script>
  <script nomodule src="https://cdn.jsdelivr.net/npm/@ionic/core/dist/ionic/ionic.js"></script>
  <style>
    :root {
      --ion-safe-area-top: 20px;
      --ion-safe-area-bottom: 22px;
    }

  </style>
</head>

<body>
  <ion-app>
    <ion-header translucent>
      <ion-toolbar>
        <ion-title>MICADAS manual</ion-title>
      </ion-toolbar>
    </ion-header>

    <ion-content fullscreen>
      <ion-list>
        <ion-radio-group value="device">
          <ion-list-header>
            <ion-label>Select device</ion-label>
          </ion-list-header>
                      <ion-item>
            <ion-label>Sunset</ion-label>
            <ion-radio slot="start" color="success" value="Sunset"></ion-radio>
          </ion-item>
          <ion-item>
            <ion-label>CHS</ion-label>
            <ion-radio slot="start" color="success" value="CHS"></ion-radio>
          </ion-item>

          <ion-item>
            <ion-label>Cracker</ion-label>
            <ion-radio slot="start" color="success" value="Cracker"></ion-radio>
          </ion-item>

          <ion-item>
            <ion-label>EA</ion-label>
            <ion-radio slot="start" color="success" value="EA"></ion-radio>
          </ion-item>
        </ion-radio-group>
      </ion-list>
        
         <ion-buttons>
   <button ion-button (click)="test2.html">Go an Other Page </button>
 </ion-buttons>
        
      <ion-list>
        <ion-list-header>Check list</ion-list-header>
          <ion-item>
            <ion-label>Save sample list on GIS computer</ion-label>
            <ion-checkbox color="primary" checked slot="start"></ion-checkbox>
          </ion-item>
          <ion-item>
            <ion-checkbox color="dark" checked slot="start"></ion-checkbox>
            <ion-label>prepare new magazine</ion-label>
          </ion-item>
          <ion-item>
            <ion-checkbox disabled slot="start"></ion-checkbox>
            <ion-label>scratch ampoules</ion-label>
          </ion-item>
          <ion-item>
            <ion-checkbox color="secondary" slot="start"></ion-checkbox>
            <ion-label>insert magazine</ion-label>
          </ion-item>
          <ion-item>
            <ion-checkbox color="danger" checked slot="start"></ion-checkbox>
            <ion-label>create a wake-up task in MICADAS</ion-label>
          </ion-item>
        </ion-list>
    </ion-content>
  </ion-app>
</body>

</html>

<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MICADAS manual</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@ionic/core/css/ionic.bundle.css" />
  <script type="module" src="https://cdn.jsdelivr.net/npm/@ionic/core/dist/ionic/ionic.esm.js"></script>
  <script nomodule src="https://cdn.jsdelivr.net/npm/@ionic/core/dist/ionic/ionic.js"></script>
  <style>
    :root {
      --ion-safe-area-top: 20px;
      --ion-safe-area-bottom: 22px;
    }

  </style>
</head>

<body>
  <ion-app>
    <ion-header translucent>
      <ion-toolbar>
        <ion-title style="text-align:center">MICADAS manual</ion-title>
      </ion-toolbar>
    </ion-header>
      
      

    <ion-content fullscreen> 
        
         <ion-text color="dark">
  <p style="text-align:center">Choose method:</p>
</ion-text>
        
        <!--
        <ion-button expand="block" (click)="clickMethod($event)">Sunset</ion-button>
        <ion-button expand="block" href="interactive-manual-cracker.html">CHS</ion-button>
        <ion-button expand="block"  href="interactive-manual-cracker.html">Cracker</ion-button>
        <ion-button expand="block"  href="interactive-manual-cracker.html">EA</ion-button>
        -->
        
        <ion-list radio-group [(ngModel)]="unit">
    <ion-list-header>
        Unit
    </ion-list-header>
<ion-radio-group>
    <ion-item>
        <ion-label>Metric (kg)</ion-label>
        <ion-radio value="1"></ion-radio>
    </ion-item>

    <ion-item>
        <ion-label>Imperial (lbs)</ion-label>
        <ion-radio value="2" ></ion-radio>
    </ion-item>
    </ion-radio-group>
</ion-list>
        
        <ion-list>
  <ion-radio-group>
    <ion-item>
      <ion-label>Sunset</ion-label>
      <ion-radio slot="start" value="Sunset"></ion-radio>
    </ion-item>
      
    <ion-item>
      <ion-label>CHS</ion-label>
      <ion-radio slot="start" value="CHS"></ion-radio>
    </ion-item>

    <ion-item>
      <ion-label>Cracker</ion-label>
      <ion-radio slot="start" value="Cracker"></ion-radio>
    </ion-item>

    <ion-item>
      <ion-label>EA</ion-label>
      <ion-radio slot="start" value="EA"></ion-radio>
    </ion-item>
  </ion-radio-group>
</ion-list>
        
        <ion-content fullscreen>
      <ion-list>
        <ion-list-header>Day before measurement</ion-list-header>
              <ion-item>
            <ion-checkbox color="primary" slot="start"></ion-checkbox>
            <ion-label  class="ion-text-wrap">Prepare sample list</ion-label>
          </ion-item>
           <ion-item>
            <ion-checkbox color="primary" slot="start"></ion-checkbox>
            <ion-label  class="ion-text-wrap">Save sample list on GIS-computer</ion-label>
          </ion-item>
        </ion-list>
        
    </ion-content>
  </ion-app>
</body>

</html>
